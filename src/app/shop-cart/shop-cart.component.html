<div class="container">
  <div class="container" >
    <div id="content">
      <table class="table table-striped" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>

          <tbody *ngFor="let product of products;let i=index">
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{ product.price * product.quantity }}</td>
            <td id="btnRemove"><button (click)="removeFromShop(i)"class="btn btn-danger">Remove</button></td>
        <!--  <tr *ngFor="let product of products;let i=index">
             <app-single-shop-cart [product]="product"
            [position]=i
            >
          </app-single-shop-cart>
        -->  
        </tr>
            
          </tbody>

         


        </table>
        <h2>Total Price = {{totalPrice}} DT</h2>
      </div>
        <button (click)="downloadPdf()" class="btn btn-primary">Finish and Download PDF</button>
      </div>

</div>
