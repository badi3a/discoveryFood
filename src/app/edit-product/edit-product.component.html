<div class="container">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="name">
                Title
              </label>
              <input type="text" id="title" class="form-control" name="title" ngModel required>
            </div>
            <div class="form-group">
                <label for="price">
                  Price
                </label>
                <input type="text" id="price" class="form-control" name="price" ngModel required>
              </div>
              <div class="form-group">
                <label for="quantity">
                  Quantity
                </label>
                <input type="text" id="quantity" class="form-control" name="quantity" ngModel required>
              </div>
            <button [disabled]="f.invalid" class="btn btn-primary">Enregistrer</button>
          </form>
        </div>
      </div>
</div>
